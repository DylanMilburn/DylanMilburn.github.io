<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Dylan Milburn</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Open Sans', sans-serif;
    }
    .sections-container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .section {
      flex: 1;
      position: relative;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .section:hover {
      transform: scale(1.02);
    }
    .section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    .section h2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      color: white;
      font-size: 2rem;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }
    .section-divider {
      width: 2px;
      background-color: white;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="sections-container">
    <div class="section" style="background-image: url('https://images.unsplash.com/photo-1485217988980-11786ced9454?auto=format&fit=crop&w=800&q=80');" onclick="location.href='background.html'">
      <h2>Background</h2>
    </div>
    <div class="section-divider"></div>
    <div class="section" style="background-image: url('https://images.unsplash.com/photo-1571260899304-425eee4c7efc?auto=format&fit=crop&w=800&q=80');" onclick="location.href='education.html'">
      <h2>Education</h2>
    </div>
    <div class="section-divider"></div>
    <div class="section" style="background-image: url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=800&q=80');" onclick="location.href='professional.html'">
      <h2>Professional Background</h2>
    </div>
  </div>
</body>
</html>
