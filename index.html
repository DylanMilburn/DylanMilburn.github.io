<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dylan Milburn - Frontend Developer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f9fafb;
      color: #111827;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 80px;
      background: #f9fafb;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
      color: #6d28d9;
    }

    nav {
      display: flex;
      gap: 30px;
    }
    nav a {
      text-decoration: none;
      color: #374151;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #6d28d9;
    }

    .contact-btn {
      background: #6d28d9;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .contact-btn:hover {
      background: #7c3aed;
    }

    .main {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding: 40px 80px;
      gap: 60px;
    }

    .text {
      max-width: 600px;
    }
    .text h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .text h1 span {
      color: #6d28d9;
    }
    .text h2 {
      font-size: 24px;
      color: #6b7280;
      margin-bottom: 20px;
    }
    .text p {
      color: #6b7280;
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }
    .buttons a {
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }
    .hire-btn {
      background: #6d28d9;
      color: #fff;
    }
    .hire-btn:hover {
      background: #7c3aed;
    }
    .projects-btn {
      background: transparent;
      border: 2px solid #6d28d9;
      color: #6d28d9;
    }
    .projects-btn:hover {
      background: #6d28d9;
      color: #fff;
    }

    .socials {
      display: flex;
      gap: 15px;
    }
    .socials a {
      text-decoration: none;
      color: #6b7280;
      font-size: 20px;
      transition: 0.3s;
    }
    .socials a:hover {
      color: #6d28d9;
    }

    .image {
      flex-shrink: 0;
    }
    .image img {
      width: 400px;
      height: auto;
      border-radius: 20px;
      object-fit: cover;
    }

    @media (max-width: 960px) {
      .main {
        flex-direction: column-reverse;
        text-align: center;
      }
      header {
        padding: 20px 40px;
      }
      .main {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Joe.</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Portfolio</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
    </nav>
    <a href="#" class="contact-btn">Let's Talk</a>
  </header>

  <section class="main">
    <div class="text">
      <h1>Hi, I'm <span>Joe Greyson</span></h1>
      <h2>Frontend Developer</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore et officia suscipit ut assumenda libero tenetur expedita eaque, quaerat quasi.</p>

      <div class="buttons">
        <a href="#" class="hire-btn">Hire Me</a>
        <a href="#" class="projects-btn">See Projects</a>
      </div>

      <div class="socials">
        <a href="#"><i>LinkedIn</i></a>
        <a href="#"><i>Twitter</i></a>
        <a href="#"><i>Facebook</i></a>
      </div>
    </div>

    <div class="image">
      <img src="https://images.unsplash.com/photo-1603415526960-f8fbd0bc1a17?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" alt="Profile Picture">
    </div>
  </section>

</body>
</html>
