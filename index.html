<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <title>Dylan Milburn - Higher Apprentice</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="logo">Dylan.</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="education.html">Education</a>
      <a href="contact.html">Contact</a>
    </nav>
    <a href="#" class="contact-btn">Download CV</a>
  </header>

  <section class="main">
    <div class="text">
      <h1>Hi, I'm <span>Dylan Milburn</span></h1>
      <h2>Higher Apprentice</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore et officia suscipit ut assumenda libero tenetur expedita eaque, quaerat quasi.</p>

      <div class="buttons">
        <a href="about.html" class="about-btn">About Me</a>
        <a href="projects.html" class="projects-btn">See Projects</a>
      </div>

      <div class="socials">
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Facebook</a>
      </div>
    </div>

    <div class="image">
      <img src="images/Dylan Portfolio.png" alt="Dylan Milburn">
    </div>
  </section>

  <script>
    document.querySelectorAll('nav a, .buttons a').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        if (this.getAttribute('href').startsWith('#')) return;
        e.preventDefault();
        const target = this.getAttribute('href');
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = target;
        }, 500);
      });
    });
  </script>
</body>
</html>
