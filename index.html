<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dylan Milburn - Frontend Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f9fafb;
      color: #111827;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 80px;
      background: #f9fafb;
      animation: slideDown 1s ease forwards;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
      color: #6d28d9;
    }

    nav {
      display: flex;
      gap: 30px;
    }
    nav a {
      text-decoration: none;
      color: #374151;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #6d28d9;
    }

    .contact-btn {
      background: #6d28d9;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .contact-btn:hover {
      background: #7c3aed;
    }

    .main {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 80px;
      gap: 60px;
      min-height: 90vh;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .text {
      max-width: 600px;
      animation: slideInLeft 1.5s ease forwards;
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1); }
    }

    .text h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .text h1 span {
      color: #6d28d9;
    }
    .text h2 {
      font-size: 24px;
      color: #6b7280;
      margin-bottom: 20px;
    }
    .text p {
      color: #6b7280;
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }
    .buttons a {
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }
    .hire-btn {
      background: #6d28d9;
      color: #fff;
    }
    .hire-btn:hover {
      background: #7c3aed;
    }
    .projects-btn {
      background: transparent;
      border: 2px solid #6d28d9;
      color: #6d28d9;
    }
    .projects-btn:hover {
      background: #6d28d9;
      color: #fff;
    }

    .socials {
      display: flex;
      gap: 15px;
    }
    .socials a {
      text-decoration: none;
      color: #6b7280;
      font-size: 20px;
      transition: 0.3s;
    }
    .socials a:hover {
      color: #6d28d9;
    }

    .image {
      flex-shrink: 0;
      position: relative;
      width: 500px; /* Further increased width */
      height: 600px; /* Further increased height */
      border-radius: 20px;
      overflow: hidden;
      animation: slideInRight 1.5s ease forwards;
    }

    @keyframes slideInRight {
      from { transform: translateX(100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1); }
    }

    .image img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Changed to contain */
      filter: brightness(1) contrast(1.05);
    }

    @media (max-width: 960px) {
      .main {
        flex-direction: column-reverse;
        padding: 40px 20px;
        text-align: center;
      }
      header {
        padding: 20px 40px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Dylan.</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Portfolio</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
    </nav>
    <a href="#" class="contact-btn">Let's Talk</a>
  </header>

  <section class="main">
    <div class="text">
      <h1>Hi, I'm <span>Dylan Milburn</span></h1>
      <h2>Frontend Developer</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore et officia suscipit ut assumenda libero tenetur expedita eaque, quaerat quasi.</p>

      <div class="buttons">
        <a href="#" class="hire-btn">Hire Me</a>
        <a href="#" class="projects-btn">See Projects</a>
      </div>

      <div class="socials">
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Facebook</a>
      </div>
    </div>

    <div class="image">
      <img src="images/Dylan Portfolio.png" alt="Dylan Milburn">
    </div>
  </section>

</body>
</html>
