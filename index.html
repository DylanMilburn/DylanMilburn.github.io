<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dylan - Frontend Developer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #0f172a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }
    nav {
      position: absolute;
      top: 30px;
      left: 50px;
      display: flex;
      gap: 30px;
      animation: slideDown 1s ease forwards;
    }
    nav a {
      text-decoration: none;
      color: #cbd5e1;
      font-weight: 500;
      transition: 0.3s;
      opacity: 0;
    }
    nav a:hover {
      color: #38bdf8;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      width: 100%;
      gap: 40px;
    }

    .content {
      max-width: 600px;
      animation: fadeInLeft 1.5s ease forwards;
      opacity: 0;
    }
    .content h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .content h2 {
      font-size: 24px;
      color: #38bdf8;
      margin-bottom: 20px;
    }
    .content p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 30px;
      color: #cbd5e1;
    }
    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .buttons a {
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      transition: 0.3s;
    }
    .buttons a:hover {
      background: #0ea5e9;
    }

    .image {
      position: relative;
      animation: fadeInRight 1.5s ease forwards;
      opacity: 0;
    }
    .image img {
      width: 400px;
      height: 500px;
      border-radius: 20px;
      object-fit: cover;
      filter: brightness(0.9);
    }

    /* Animations */
    @keyframes fadeInLeft {
      0% {
        opacity: 0;
        transform: translateX(-50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
    @keyframes fadeInRight {
      0% {
        opacity: 0;
        transform: translateX(50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
    @keyframes slideDown {
      0% {
        transform: translateY(-30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Animate each nav link separately */
    nav a:nth-child(1) { animation: slideDown 0.6s ease forwards 0.2s; }
    nav a:nth-child(2) { animation: slideDown 0.6s ease forwards 0.4s; }
    nav a:nth-child(3) { animation: slideDown 0.6s ease forwards 0.6s; }
    nav a:nth-child(4) { animation: slideDown 0.6s ease forwards 0.8s; }
    nav a:nth-child(5) { animation: slideDown 0.6s ease forwards 1s; }
    nav a:nth-child(6) { animation: slideDown 0.6s ease forwards 1.2s; }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      nav {
        left: 20px;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Portfolio</a>
    <a href="#">Education</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="content">
      <h1>Hi, I'm Dylan</h1>
      <h2>Frontend Developer</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi, ea laudantium dolorem beatae vitae quae aperiam.</p>
      <div class="buttons">
        <a href="#">About Me</a>
        <a href="#">Download CV</a>
      </div>
    </div>

    <div class="image">
      <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" alt="Profile Placeholder">
    </div>
  </div>

</body>
</html>
